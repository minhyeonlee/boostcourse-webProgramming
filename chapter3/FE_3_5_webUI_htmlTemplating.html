<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title></title>
		<style media="screen">

		</style>
	</head>
	<body>
		<li>
			<h4>{title}</h4>
			<p>{content}</p>
			<div>{price}</div>
		</li>
		<script type="text/javascript">
			var body = document.querySelector("body");
			var data = {  title : "hello",
			              content : "lorem dkfief",
			              price : 2000
			           };
			var myHTML = "<li><h4>{title}</h4><p>{content}</p><div>{price}</div></li>";

			var resultHTML = myHTML.replace("{title}", data.title)
						.replace("{content}", data.content)
						.replace("{price}", data.price);
			body.innerHTML = resultHTML;

		</script>
	</body>
</html>
