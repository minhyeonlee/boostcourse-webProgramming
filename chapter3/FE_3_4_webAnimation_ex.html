<html>
  <head>
    <style media="screen">
      #myBox{
        position: relative;
        background-color: skyblue;
        width:50px;
        height: 50px;
        font-size:0.08em;
        color:#fff;
        left: 100px;
        top: 100px;
        transform: scale(1);
        transition: all 1s ease-in-out;
      }
      #myBtn{
        background-color:pink;
      }
    </style>
  </head>
  <body>
    <div id="myBox" style="left:0px; top:10px;"></div>
  </body>
  <script type="text/javascript" src = "FE_3_4_webAnimation_ex.js">
  </script>
</html>
