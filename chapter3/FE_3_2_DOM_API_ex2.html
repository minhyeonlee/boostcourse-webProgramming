 # 실습2. insertBefore메서드를 사용해서, orange와  banana 사이에 새로운 과일을 추가하시오.
-->
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
  <style media="screen">
    li{
      list-style:none;
      font-size:1.4em;
      margin-bottom:10px;
    }
  </style>
</head>
<body>
  <h1>selector test</h1>

  <ul>
    <li>apple</li>
    <li>orange</li>
    <li>banana</li>
    <li>grape</li>
    <li>strawberry</li>
  </ul>
  <script type="text/javascript">
    var parent = document.querySelector("ul");

    var mango = document.createElement("li");
    var mangoText = document.createTextNode("mango");
    mango.appendChild(mangoText);

    var banana = document.querySelector("li:nth-child(3)");

    parent.insertBefore(mango, banana);
  </script>
</body>
</html>
