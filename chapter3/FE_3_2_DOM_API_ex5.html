<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
  <style media="screen">
    li{
      list-style:none;
      font-size:1.4em;
      margin-bottom:10px;
    }
    .red{
      color:#f00;
    }
  </style>
</head>
<body>
  <h1>selector test</h1>

  <ul>
    <li class="red">apple</li>
    <li class="red">orange</li>
    <li>banana</li>
    <li>grape</li>
    <li>strawberry</li>
  </ul>

  <script type="text/javascript">
    parent = document.querySelector("ul");
    reds = document.querySelectorAll("li.red");

    for(var i=0; i<reds.length; i++){
      parent.removeChild(reds[i]);
    }

  </script>
</body>
</html>
