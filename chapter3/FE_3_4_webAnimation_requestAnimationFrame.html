<html>
  <head>
    <style media="screen">
      .outside{
        position: relative;
        background-color: blueviolet;
        width:100px;
        font-size:0.08em;
        color:#fff;
      }
    </style>
  </head>
  <body>
    <div class="outside">제가 좋아하는 과일은요...</div>
  </body>
  <script type="text/javascript">
    var count = 0;
    var el = document.querySelector(".outside");
    el.style.left = "0px";

    function run(){
      if(count>30) return;
      count = count + 1;
      el.style.left = parseInt(el.style.left) + count + "px";
      requestAnimationFrame(run);
    }

    requestAnimationFrame(run);

  </script>
</html>
