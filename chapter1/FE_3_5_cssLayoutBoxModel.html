 # 하나의 block element는 box형태임.(box-model)
 # block element의 경유 box의 크기와 간격에 관한 속성으로 배치를 추가 결정한다.
 # margin, padding, border, outline으로 생성되는 것이다.
 # box-shadow속성도 box-model에 포함지어 설명할 수 있다.
 # box-shadow는 border 밖에 테두리를 그릴 수 있는 속성이다.

 # element의 크기: 부모의 크기가 기본
 # block element의 크기는 기본적으로 부모의 크기만큼을 가진다.
 # ex) width:100px는 부모의 크기만큼을 다 갖는 것과 같다.

 # box-sizing과 padding
 # padding속성을 늘리면 엘리먼트의 크기가 달라질 수 있다.
 # box-sizing속성으로 이를 컨트롤할 수 있다.
 # box-sizing속성을 border-box로 설정하면 element의 크기를 고정하면서 padding값만 늘릴 수 있다.

 # layout의 구현방법
 # 1. 전체 레이아웃은 float을 잘 사용해서 2단, 3단 컬럼 배치를 구현한다.
 # 2. 최근에는 css-grid, flex 속성 등 layout을 위한 속성을 사용하기 시작.
 # 3. 특별한 위치에 배치하기 위해서는 position absolute를 사용하고, 기준점을 relative로 설정한다.
 # 4. navigation과 같은 element는 block element를 inline-block으로 변경해서 가로로 배치하기도 한다.
 # 5. element안의 텍스트의 간격과, 다른 element간의 간격은 padding과 margin속성을 잘 활용해서 위치시킨다.
 -->
<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<style media="screen">
			div {
				width:100px;
				height:100px;
				border:1px solid red;
				padding:10px;
				font-size:0.8em;
			}

			.box-content {
				/*box-sizing의 기본값은 content-box*/
				box-sizing:content-box;
			}

			.box-border {
				box-sizing:border-box;
			}
		</style>
	</head>
	<body>
		<div class="box-content">
			box-content<br>
			(100px보다 커짐)
		</div>
		<div class="box-border">
			box-border<br>
			(100px유지)
		</div>
	</body>
</html>
