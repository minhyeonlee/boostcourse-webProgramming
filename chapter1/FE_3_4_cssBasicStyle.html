<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<style media="screen">
			body>div{
				/*기본 값이 32px로 상속됨*/
				font-size:32px;
				background-color:#ff0;
				font-family:sans-serif;
			}
			.myspan{
				color:#f00;
				/*1em:상속 받은 기본 값*/
				font-size:1em;
			}
		</style>
	</head>
	<body>
		<div>
			<span class="myspan">my text is upper!</span>
		</div>
	</body>
</html>
