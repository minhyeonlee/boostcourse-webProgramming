 # 간격을 다르게해서 배치하기(margin:10px)
 # margin으로 배치가 달라질 수 있다.
 # margin은 위/아래/좌/우 element와 본인간의 간격이다.
-->
<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<style media="screen">
			* {
				border:1px solid gray;
			}

			.bottom {
				margin-top:30px;
				margin-left:10px;
			}
		</style>
	</head>
	<body>
		<div>top</div>
		<div class="bottom">bottom</div>
	</body>
</html>
